<html>
<head>
  <link rel="stylesheet" type="text/css" href="/organization/css/style.css"/>
  <script type="text/javascript" src="js/script.js"></script>
  <title>Search User</title>
</head>
<body onload="document.forms[0].reset();">
  <div class="main">
    <div class="inner">
      <form method="get" action="/rest/organization/user/find-all/">
        <table class="user-search">
          <tr>
            <td class="table-title" colspan="2">Search User</td>
          </tr>
          <tr>
            <td>User Name:</td>
            <td><input class="input" type="text" name="username" /></td>
          </tr>
          <tr>
            <td>First Name:</td>
            <td><input class="input" type="text" name="firstname" /></td>
          </tr>
          <tr>
            <td>Last Name:</td>
            <td><input class="input" type="text" name="lastname" /></td>
          </tr>
          <tr>
            <td>Email:</td>
            <td><input class="input" type="text" name="email" /></td>
          </tr>
          <tr>
            <td class="action" colspan="2">
              <input class="input" type="submit" value="Search" />
              <input class="input" type="button" value="Back" onclick="history.go(-1);"/>
              <input class="input" type="reset" value="Clear" />
            </td>
          </tr>
        </table>
      </form>
    </div>
  </div>
</body>
</html>
