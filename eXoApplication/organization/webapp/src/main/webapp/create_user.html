<html>
<head>
  <link rel="stylesheet" type="text/css" href="/organization/css/style.css"/>
  <script type="text/javascript" src="js/script.js"></script>
  <title>Add User</title>
</head>
<body onload="document.forms[0].reset();">
  <div class="main">
    <form id = "createUser" action="/rest/organization/user/create" method="post"
      onsubmit="return checkForm_createUser(this);">
      <table class="user-add">
        <tr>
          <td class="table-title" colspan="2">Add User</td>
        </tr>
        <tr>
          <td>User Name</td>
          <td><input class="input" type="text" name="username" value="" /></td>
        </tr>
        <tr>
          <td>First name:</td>
          <td><input class="input" type="text" name="firstname" value="" />
          </td>
        </tr>
        <tr>
          <td>Last name:</td>
          <td><input class="input" type="text" name="lastname" value="" /></td>
        </tr>
        <tr>
          <td>Email:</td>
          <td><input class="input" type="text" name="email" value="" /></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input class="input" type="password" name="password" value="" /></td>
        </tr>
        <tr>
          <td>Confirm password:</td>
          <td><input class="input" type="password" name="confirm_password"
            value="" /></td>
        </tr>
        <tr>
          <td class="action" colspan="2">
            <input class="input" type="button" style="margin-right: 10px" value="Save" onclick="update_user(document.getElementById('createUser'));"/>
            <input class="input" type="button" style="margin-right: 10px" value="Back" onclick="history.go(-1);" />
            <input class="input" type="reset" value="Clear" />
          </td>
        </tr>
      </table>
    </form>
  </div>
</body>
</html>
