UIWelcomeContact.label.label3=eXo Address Book montre tous les contacts que vous avez soit entré manuellement, soit importés à partir d'un fichier. Il montre également toutes les personnes qui travaillent sur les mêmes projets que vous.
UIWelcomeContact.label.label4=Fonctionnalités
UIWelcomeContact.label.label5=eXo Contact est un gestionnaire de carnet d'adresse qui s'appuie sur eXo WebOS disposant d'une variété de fonctionnalités conçues pour rendre votre expérience de e-contact encore plus productive et agréable. C'est une nouvelle façon de voir votre liste de contacts et aider à réduire les risques tels que l'hameçonage et les contacts bidons. Il est facile à prendre en main avec ses fonctionnalités d'éciture, lecture de recherche et bien plus encore...

